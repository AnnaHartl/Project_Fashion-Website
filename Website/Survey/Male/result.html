<script type="text/javascript">
    var GET = {};
    var queryString = window.location.search.replace(/^\?/, '');
    queryString.split(/\&/).forEach(function(keyValuePair) {
        var paramName = keyValuePair.replace(/=.*$/, ""); // some decoding is probably necessary
        var paramValue = keyValuePair.replace(/^[^=]*\=/, ""); // some decoding is probably necessary
        GET[paramName] = paramValue;
    });
    //console.log(GET["form/val1"]);
    draw_graph(GET["form/val1"],GET["form/val2"],GET["form/val3"],GET["form/val4"]);

    if(GET["form/val1"] >= 40){
        document.getElementById("header").innerHTML += "The cool one";
        document.getElementById("traits").innerHTML += "fun to be arround, ebraces youth, sometimes immature";
        document.getElementById("style").innerHTML += "Streetwear, comfortable, practical";
        document.getElementById("item").innerHTML += "Jeans";
        document.getElementById("img1").src = "../Pictures/Celebrities/cool1.jpg";
        document.getElementById("img2").src = "../Pictures/Celebrities/cool2.jpg";
    }
    else if(GET["form/val2"] >= 40){
        document.getElementById("header").innerHTML += "The classic boy";
        document.getElementById("traits").innerHTML += "serious, happy, childish";
        document.getElementById("style").innerHTML += "classic, simple shapes";
        document.getElementById("item").innerHTML += "Jacket";
        document.getElementById("img1").src = "../Pictures/Celebrities/classic1.jpg";
        document.getElementById("img2").src = "../Pictures/Celebrities/classic2.jpg";
    }

    else if(GET["form/val3"] >= 40){
        document.getElementById("header").innerHTML += "The sophiscticated Man";
        document.getElementById("traits").innerHTML += "mature, mindful, centered";
        document.getElementById("style").innerHTML += "elegant, simple colors, modern";
        document.getElementById("item").innerHTML += "Suit";
        document.getElementById("img1").src = "../Pictures/Celebrities/suit1.jpg";
        document.getElementById("img2").src = "../Pictures/Celebrities/suit2.jpg";
    }

    else if(GET["form/val4"] >= 40){
        document.getElementById("header").innerHTML += "The Hipster";
        document.getElementById("traits").innerHTML += "extroverted, funny";
        document.getElementById("style").innerHTML += "colorful, extra";
        document.getElementById("item").innerHTML += "Accessories";
        document.getElementById("img1").src = "../Pictures/Celebrities/hipster1.jpg";
        document.getElementById("img2").src = "../Pictures/Celebrities/hipster2.jpg";
    }
    else {
        document.getElementById("header").innerHTML = "No clear result";
        document.getElementById("traits").innerHTML = "";
        document.getElementById("style").innerHTML = "";
        document.getElementById("item").innerHTML = "";
        document.getElementById("img1").src = "";
        document.getElementById("img2").src = "";
        document.getElementById("idol").innerHTML = "";
    }
</script>
